<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script src= 
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
    <script src= 
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>hide demo</title>
  <style>
  span {
    background: #d497f0;
    padding: 3px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 


<div class="container"> 
    <div class="row"> 
        <div class="col-xs-2 col-sm-6 col-md-3 col-lg-4 col-xl-6"> 
            <div class="well bg bg-success">First Column</div>  
        </div> 
        <div class="col-xs-2 col-sm-6 col-md-3 col-lg-4 col-xl-6"> 
            <div class="well bg bg-danger">Second Column</div>  
        </div> 
        <div class="col-xs-2 col-sm-6 col-md-3 col-lg-4 col-xl-6"> 
            <div class="well bg bg-warning">Third Column</div>  
        </div> 
        <div class="col-xs-2 col-sm-6 col-md-3 col-lg-4 col-xl-6"> 
            <div class="well bg bg-primary">Fourth Column</div>  
        </div> 
    </div> 
</div> 
<br><br><br><br><br><br>
<button id="hider">Hide</button>
<button id="shower">Show</button>
<div><br><br><br>
  <span>Khajit</span> <span>has</span> <span>wares</span>
  <span>if</span> <span>you</span> <span>have</span>
  <span>the</span> <span>coin...</span>
</div>
 
<script>
$( "#hider" ).click(function() {
  $( "span:last-child" ).hide( "fast", function() {
    $( this ).prev().hide( "fast", arguments.callee );
  });
});
$( "#shower" ).click(function() {
  $( "span" ).show( 2000 );
});
</script>
<p>Hello</p><br><br><br>
<a href="#">This one can hide if you click hard enough</a>
<p>Here is another paragraph</p>
 
<script>
$( "p" ).hide();
$( "a" ).click(function( event ) {
  event.preventDefault();
  $( this ).hide();
});
</script>
<footer> 
    <hr> 
    This is a footer
</footer> 
 
</body>
</html>
