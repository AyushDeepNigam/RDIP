    <h1>8) Math functions </h1>
    <script>
      document.write("Power (3): ", Math.pow(3, 2));
      document.write("<br>Square root (9): ", Math.sqrt(9));
      document.write("<br>Absolute Value (-3): ", Math.abs(-3));
      num = Math.random();
      document.write("<br>Random Number: ", num);
      document.write("<br>Ceil: ", Math.ceil(num));
      document.write("<br>Round: ", Math.round(num));
      document.write("<br>Floor: ", Math.floor(num));
      document.write("<br>Sin(", num, "): ", Math.sin(num));
      document.write("<br>Tanh(", num, "): ", Math.tanh(num));
    </script>
